<!DOCTYPE html><html lang="zh-CN"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><meta name="author" content="mariaclark1123@outlook.com"><title>如何从字符串中提取数字(C) · Fang-da</title><meta name="description" content="(最简单)方法一：12345678910111213#include &amp;lt;stdio.h&amp;gt;char s[]=&quot;123 ab 4&quot;;char *p;char str[10];int num1, num2;void main()&amp;#123;    p=s;    sscanf(p,&quot;%d %s"><meta name="keywords" content="Hexo,HTML,CSS,android,Linux"><meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"><meta content="yes" name="apple-mobile-web-app-capable"><meta content="black" name="apple-mobile-web-app-status-bar-style"><meta content="telephone=no" name="format-detection"><meta name="renderer" content="webkit"><link rel="short icon" href="/images/favicon.png" type="image/x-icon"><link rel="stylesheet" href="/css/style.css"><link rel="stylesheet" href="/css/blog_basic.css"><link rel="stylesheet" href="/css/font-awesome.min.css"><link rel="alternate" type="application/atom+xml" title="ATOM 1.0" href="/atom.xml"></head><body><div class="sidebar animated fadeInDown"><div class="logo-title"><div class="title"><img src="/images/judy.jpg" style="width:160px;"><h3 title=""><a href="/" style="font-family:medium-ui-sans-serif-text-font,-apple-system,BlinkMacSystemFont,&quot;Segoe UI&quot;,Roboto,Oxygen,Ubuntu,Cantarell,&quot;Open Sans&quot;,&quot;Helvetica Neue&quot;,sans-serif;">Fang-da</a></h3><div class="description"><p>生活一分一秒的过, 你的斗志不是燃烧一刻，而是要每分每秒的燃烧, 即使不燃烧，至少不能让它熄灭。你要的斗志从来都不在逆境中, 而在你做成一件事后这件事能给你带来的成就感以及未来, 那是能指导你每分每秒都燃烧的火药。</p></div></div></div><ul class="social-links"><li><a href="http://facebook.com/mariaclark1123"><i class="fa fa-facebook"></i></a></li><li><a href="http://github.com/mariaclark1123"><i class="fa fa-github"></i></a></li></ul><div class="footer"><a target="_blank" href="/"></a><div class="by_farbox"><a href="https://hexo.io/zh-cn/" target="_blank">Theme from Fangda&#65281;</a></div></div></div><div class="main"><div class="page-top animated fadeInDown"><div class="nav"><li><a href="/">首页</a></li><li><a href="/about">关于</a></li><li><a href="/archives">归档</a></li><li><a href="/tags">标签</a></li><li><a href="/albums">相册</a></li></div><div class="information"><div class="back_btn"><li><a onclick="window.history.go(-1)" class="fa fa-chevron-left"> </a></li></div><div class="avatar"><img src="/images/favicon.png"></div></div></div><div class="autopagerize_page_element"><div class="content"><div class="post-page"><div class="post animated fadeInDown"><div class="post-title"><h3><a>如何从字符串中提取数字(C)</a></h3></div><div class="post-content"><p><strong>(最简单)方法一：</strong><br><figure class="highlight c"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div></pre></td><td class="code"><pre><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></div><div class="line"><span class="keyword">char</span> s[]=<span class="string">"123 ab 4"</span>;</div><div class="line"><span class="keyword">char</span> *p;</div><div class="line"><span class="keyword">char</span> str[<span class="number">10</span>];</div><div class="line"><span class="keyword">int</span> num1, num2;</div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">main</span><span class="params">()</span></span></div><div class="line"><span class="function"></span>&#123;</div><div class="line">    p=s;</div><div class="line">    <span class="built_in">sscanf</span>(p,<span class="string">"%d %s %d"</span>,&amp;num1, str, &amp;num2);</div><div class="line">    <span class="built_in">printf</span>(<span class="string">"num1 = %d\n"</span>,num1);</div><div class="line">    <span class="built_in">printf</span>(<span class="string">"num2 = %d\n"</span>,num2);</div><div class="line">    <span class="built_in">printf</span>(<span class="string">"string is %s\n"</span>,str);</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
<p>output:<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">num1 = 123</div><div class="line">num2 = 4</div><div class="line">string is ab</div></pre></td></tr></table></figure></p>
<p><strong>(逐个查找)方法二：</strong><br><figure class="highlight c"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div></pre></td><td class="code"><pre><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></div><div class="line"><span class="keyword">char</span> s[]=<span class="string">"123 ab 4"</span>;</div><div class="line"><span class="keyword">char</span> *p;</div><div class="line"><span class="keyword">int</span> v,n,k;</div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">main</span><span class="params">()</span></span></div><div class="line"><span class="function"></span>&#123;</div><div class="line">    p=s;</div><div class="line">    <span class="keyword">while</span> (<span class="number">1</span>) </div><div class="line">    &#123;</div><div class="line">        k=<span class="built_in">sscanf</span>(p,<span class="string">"%d%n"</span>,&amp;v,&amp;n);</div><div class="line">        <span class="built_in">printf</span>(<span class="string">"k,v,n=%d,%d,%d\n"</span>,k,v,n);</div><div class="line">        <span class="keyword">if</span> (<span class="number">1</span>==k) <span class="comment">//提取到数字</span></div><div class="line">        &#123;</div><div class="line">            p+=n;</div><div class="line">        &#125; </div><div class="line">        <span class="keyword">else</span> <span class="keyword">if</span> (<span class="number">0</span>==k) <span class="comment">//提取到非数字</span></div><div class="line">        &#123;</div><div class="line">            <span class="built_in">printf</span>(<span class="string">"skip char[%c]\n"</span>,p[<span class="number">0</span>]);</div><div class="line">            p++;</div><div class="line">        &#125; </div><div class="line">        <span class="keyword">else</span> <span class="comment">//EOF==k</span></div><div class="line">            <span class="keyword">break</span>;</div><div class="line">    &#125;</div><div class="line">    <span class="built_in">printf</span>(<span class="string">"End.\n"</span>);</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
<p>output:<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div></pre></td><td class="code"><pre><div class="line">k,v,n=1,123,3</div><div class="line">k,v,n=0,123,3</div><div class="line">skip char[ ]</div><div class="line">k,v,n=0,123,3</div><div class="line">skip char[a]</div><div class="line">k,v,n=0,123,3</div><div class="line">skip char[b]</div><div class="line">k,v,n=1,4,2</div><div class="line">k,v,n=-1,4,2</div><div class="line">End.</div></pre></td></tr></table></figure></p>
